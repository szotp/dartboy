name: dartboy
description: Multiplatform Gameboy Color emulator using dart and flutter.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  emulator:
    path: "./emulator"
  flutter:
    sdk: flutter
  #wave_generator: ^0.1.0
  audioplayers: any
  file_picker: any
  image: any
dev_dependencies:
  lint: any
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/